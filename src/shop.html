<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Shop</title>
</head>
<body>
<div class="burger">
  <button class="burger-btn">
    <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" clip-rule="evenodd" d="M7.45193 6.72586L0.726074 0L0.0189674 0.707107L6.74483 7.43297L0 14.1778L0.707107 14.8849L7.45193 8.14007L14.1611 14.8492L14.8682 14.1421L8.15904 7.43297L14.8492 0.742767L14.1421 0.03566L7.45193 6.72586Z" fill="#E4DFD3"/>
    </svg>
  </button>
  <ul class="burger-list">
    <li class="burger-list-item">
      Shop
    </li>
    <li class="burger-list-item">
      Contact
    </li>
    <li class="burger-list-item">
      About
    </li>
  </ul>
</div>
<header class="header">
  <button
          class="header-burger-btn"
  >
    <svg width="20" height="13" viewBox="0 0 20 13" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect width="20" height="1" fill="#344F10"/>
      <rect y="6" width="20" height="1" fill="#344F10"/>
      <rect y="12" width="20" height="1" fill="#344F10"/>
    </svg>
  </button>
  <div class="header-logo">
    <img
            src="public/assets/images/logo.png"
            alt="logo_header"
            class="header-logo-img"
    />
    <h1
            class="header-logo-heading"
    >witch of mountain winds</h1>
  </div>
  <nav class="header-nav">
    <ul class="header-nav-list">
      <li
              class="header-nav-list-item"
      >
        <a href="/shop.html"><p>Shop</p></a>
      </li>
      <li
              class="header-nav-list-item"
      >
        <p>Contact</p>
      </li>
      <li
              class="header-nav-list-item"
      >
        <p>About</p>
      </li>
    </ul>
  </nav>
  <svg width="24" height="26" viewBox="0 0 24 26" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M12 0C9.25401 0 7.00001 2.254 7.00001 5V6H2.06201L2.00001 6.938L1.00001 24.938L0.937012 26H23.062L23 24.937L22 6.937L21.937 6H17V5C17 2.254 14.746 0 12 0ZM12 2C12.7957 2 13.5587 2.31607 14.1213 2.87868C14.6839 3.44129 15 4.20435 15 5V6H9.00001V5C9.00001 4.20435 9.31608 3.44129 9.87869 2.87868C10.4413 2.31607 11.2044 2 12 2ZM3.93701 8H7.00001V11H9.00001V8H15V11H17V8H20.063L20.938 24H3.06301L3.93701 8Z" fill="#344F10"/>
  </svg>
</header>
<main class="main_layout">
  <section class="product_container">
    <h2 class="product_container-paragraph">Products</h2>

    <div
        class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8"
        id="shop_card_container"
        x-data="shopIndexState"
    >
      <template x-for="productEntity in products">
        <template x-for="item in productEntity.items">
          <a href="#" class="group w-full sm:w-64 lg:w-80 h-auto cursor-pointer">
            <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7 cursor-pointer">
              <img
                      :src="item.img"
                      alt="Tall slender porcelain bottle with natural clay textured body and cork stopper."
                      class="object-cover object-center group-hover:opacity-75 group-hover:pointer cursor-pointer"
              >
            </div>
            <h3 class="mt-4 text-sm text-gray-700" x-text="item.title"></h3>
            <p class="mt-1 text-lg font-medium text-gray-900" x-text="item.price"></p>
          </a>
        </template>
      </template>
    </div>
  </section>
</main>
<footer class="footer">
  <div class="footer-nav_copyright">
    <nav class="header-nav">
      <ul class="header-nav-list">
        <li
                class="header-nav-list-item header-nav-list-item--footer"
        >
          <p>Shop</p>
        </li>
        <li
                class="header-nav-list-item header-nav-list-item--footer"
        >
          <p>Contact</p>
        </li>
        <li
                class="header-nav-list-item header-nav-list-item--footer"
        >
          <p>About</p>
        </li>
      </ul>
    </nav>
    <p class="footer-nav_copyright-copyright">Copyright&copy; 2019 witch of mountain winds</p>
  </div>
  <div class="footer-links">
    <p class="footer-links-item">Ã–sterreich</p>
    <p class="footer-links-item">support.mountain@gmail.com</p>
    <p class="footer-links-item">+380934476839</p>
    <p class="footer-links-item">Support is available Monday - Friday 9am-6pm</p>

    <div class="footer-links-socials">
      <img
              src="public/assets/images/facebook.svg"
              alt="facebook"
              class="footer-links-socials-img"
      />
      <img
              src="public/assets/images/instagram.svg"
              alt="instagram"
              class="footer-links-socials-img"
      />
    </div>
  </div>
</footer>
</body>
</html>
